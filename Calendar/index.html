<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex-container">
      <img src="PlanBy.png" width="180" height="180">
      <p style="color: #eee;">PlanBy</p>
    </header>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="name">Title:
          <input id="name" placeholder="Enter Name of activity">
          <button id="mail">Generate event from mail</button> 
        </div>
        <div class="time">Time:
          <input id="time" placeholder="Enter the time interval">
          <button id="btn">Add Event</button> 
        </div>
        <div class ="grupa"> Group:
          <input id="grupa" placeholder="Enter the group for timetable">
          <button id="btnGrupa">Add Group</button> 
        </div>
      </div>
      <div class="Events">
        <div class="eventsTitle"> 
          List of Events
        </div>
        <div class="listOfEvents">
          
        </div>
      </div>
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
